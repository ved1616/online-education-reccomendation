<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommended Professions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e2e8f0;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .top-bar .left-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="top-bar">
        <div class="left-group">
            <a href="{{ url_for('marks_form') }}" class="btn btn-secondary">Back</a>
            <h2 class="m-0">Recommended Professions</h2>
        </div>
        <div class="mt-3 mt-md-0">
            <a href="{{ url_for('user_stats') }}" class="btn btn-primary me-2">Proceed to User Stats</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout & Delete My Account</a>
        </div>
    </div>

    <div class="row g-4">
        {% for profession in professions %}
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card p-3">
                    <h5>{{ profession }}</h5>
                    <ul>
                        {% for college in profession_college_map[profession] %}
                            <li><a href="{{ college.url }}" target="_blank">{{ college.name }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
